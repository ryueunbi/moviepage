<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>굿 다이노</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <!-- main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="landing-pc">
        <!-- section 01 -->
    <section class="bg01">
    </section>
    <!-- section 02 -->
    <section class="bg02">
    </section>
    <!-- section 03 -->
    <section class="bg03">
    </section>
    <!-- section 04 -->
    <section class="bg04">
    </section>
    <!-- section 05 -->
    <section class="bg05">        
    </section>
    <!-- section 06 -->
    <section class="bg06">
        <video controls autoplay muted loop id="myVideo">
            <source src="theGoodDinosaur.mp4" type="video/mp4">
        </video>
    </section>
    <!-- section 07 -->
    <section class="bg07">
        <h1 class="title">
            해당 이벤트 내용을 자신의 SNS에 올리고, SNS 주소를 남기면 당첨 확률이 올라갑니다.
        </h1>
        <form action="#" method="POST">
            <div class="personal-info">
                <ul class="info">
                    <li>이　　　름</li>
                    <li>연　락　처</li>
                    <li>SNS 아이디</li>
                </ul>
                <ul class="info-detail">
                    <li>
                        <input type="text" id="name" placeholder="이름을 입력해주세요" class="input" required>
                    </li>
                    <li>
                        <input type="text" id="tel" placeholder="휴대폰 번호를 입력해주세요" class="input" required>
                    </li>
                    <li>
                        <input type="text" placeholder="인스타그램 ID를 입력해주세요" class="input" required>
                    </li>
                </ul>
            </div>
            <div class="notice">
                <ul>
                    <li>[수집하는 개인정보의 항목]</li>
                    <li>·수집 받는 곳 : CJ CGV㈜</li>
                    <li>·수집 및 이용 목적 : 프로모션 경품 배송</li>
                    <li>·이벤트 진행을 위해 개인정보가 수집되며, 수집된 개인정보는 6개월 간 유지됩니다.</li>
                    <li><input type="checkbox" class="checkbtn">개인 정보 수집에 동의합니다.</li>
                </ul>                
            </div>
            <div class="eventbtn">
                <button type="submit" class="eventbtn-detail">이벤트 참여하기</button>
            </div>
        </form>
    </section>   
    </div> 
</body>
